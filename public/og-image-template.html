<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuranKi OG Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1200px;
        height: 630px;
        background-color: #f8fafc;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .container {
        position: relative;
        width: 1100px;
        height: 530px;
        background-color: #f1f5f9;
        border-radius: 15px;
        border: 2px solid #e2e8f0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }
      .logo {
        max-width: 200px;
        max-height: 200px;
        margin-bottom: 20px;
      }
      h1 {
        margin: 0;
        font-size: 72px;
        color: #0c4a6e;
        margin-bottom: 15px;
      }
      h2 {
        margin: 0;
        font-size: 32px;
        color: #0369a1;
        font-weight: normal;
      }
      .accent-1 {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 160px;
        height: 160px;
        border-radius: 80px;
        background-color: #bae6fd;
        opacity: 0.5;
      }
      .accent-2 {
        position: absolute;
        bottom: 50px;
        right: 50px;
        width: 160px;
        height: 160px;
        border-radius: 80px;
        background-color: #bae6fd;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="accent-1"></div>
      <div class="accent-2"></div>

      <!-- Using your existing logo -->
      <img src="quranki_logo.png" alt="QuranKi Logo" class="logo" />

      <h1>QuranKi</h1>
      <h2>Spaced Repetition for Quran Memorization</h2>
    </div>
  </body>
</html>
